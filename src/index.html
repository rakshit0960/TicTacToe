<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <img class = "reload-icon" src="../icon/reload.png" alt="reload">

    <div class="cell-contaner">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <div class="menu">
        <div class="title">TicTacToe</div>
        <div class="container">
            <div class="against-player menu-option">
                <div>Human</div>
                <img src="../icon/User.png" alt="player">
            </div>
            <div class="against-computer menu-option">
                <div>AI</div>
                <img src="../icon/Processor.png" alt="processor">
            </div>
        </div>
    </div>

    <div class="game-end">
        <div class="game-end-text">s</div>
        <button class="restart-btn">Restart</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
